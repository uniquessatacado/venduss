
version: '3.8'

services:
  # Frontend React (Nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Se você tiver a chave no .env do servidor, ela será injetada aqui no build time
        - API_KEY=${API_KEY}
    container_name: venduss_frontend
    ports:
      - "3001:80"
    restart: unless-stopped
    depends_on:
      - postgres

  # Banco de Dados
  postgres:
    image: postgres:15-alpine
    container_name: venduss_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: venduss_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
