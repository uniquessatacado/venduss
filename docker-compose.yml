
version: '3.8'

services:
  # Frontend/Backend Application
  web:
    build: .
    ports:
      - "3000:80"
    environment:
      # Conexão com Banco de Dados (Interna Docker)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=venduss_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      
      # Configurações da API
      - API_KEY=${API_KEY} # Injeta a chave do Gemini do host
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - postgres

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: venduss_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
